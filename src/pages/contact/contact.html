<ion-header>
  <ion-navbar>
    <ion-title>
      微信
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-color">
  <ion-list>
    <ion-item *ngFor="let item of Friends" style="border: none">
      <div style="float: left;width: 10%; margin-right: 10px">
        <img [src]="item.header"/>
      </div>
      <h2>{{item.userName}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
