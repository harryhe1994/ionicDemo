<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides style="height: 150px;">
    <ion-slide *ngFor="let image of images">
      <ion-card>
        <img [src]="image.src"/>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <p>
    <button ion-button icon-only (click)="tackPhoto()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </p>
</ion-content>
