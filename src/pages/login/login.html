<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>UserName</ion-label>
    <ion-input type="text" placeholder="username" #username></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" placeholder="password" #password></ion-input>
  </ion-item>
  <ion-item no-lines>
    <label item-right>Remember Me</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <div class="page-login login-btn">
    <button ion-button block color="message" (click)="logIn(username, password)">
      Login
    </button>
  </div>
</ion-content>
